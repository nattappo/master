<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ระบบบันทึกข้อมูล</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 align="center">รายการรับพัสดุ</h1>
    <div class="container">
        <h2>บันทึกข้อมูล</h2>
          <form action="{{ url_for('insert') }}" method="post">
           <div class="form-group">
             <label for="list_pas">รายการ</label>
             <input type="text" placeholder="ใส่รายการพัสดุ" class="form-control"  name="รายการ">
           </div>
           <div class="form-group">
             <label for="pice_pas">จำนวน</label>
             <input type="int" class="form-control"  name="จำนวนรายรับ">
           </div>
           <div class="form-group">
            <label for="noum_pas">หน่วย</label>
            <input type="text" class="form-control"  name="หน่วย">
          </div>
      
           <a class="btn btn-success" href="/">กลับหน้าแรก</a>
           <button type="submit" class="pull-right btn btn-primary">บันทึกการรับพัสดุ</button>
          </form>
      </div>
</body>
</html>
